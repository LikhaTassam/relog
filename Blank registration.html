<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Blank_registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<style>h3{color: rgb(10, 150, 19);}</style>

</head>
<body>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Blank registration form</h3>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3" class="form-control form-control-lg"
                                  placeholder="First Name" />
                                <label class="form-label" for="form3Example3"></label>
                              </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3" class="form-control form-control-lg"
                                  placeholder="Last Name" />
                                <label class="form-label" for="form3Example3"></label>
                              </div>
                            </div>
                            <div class="form-outline mb-4">
                              <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter password" />
                              <label class="form-label" for="form3Example3"></label>
                            </div>
            
                            <div class="form-outline mb-4">
                              <input type="phone" id="form3Example3" class="form-control form-control-lg"
                              placeholder="Re-Enter password" />
                            <label class="form-label" for="form3Example3"></label>
                            </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                          placeholder="Enter your Email address" />
                        <label class="form-label" for="form3Example3"></label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="phone" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Phone Number" />
                      <label class="form-label" for="form3Example3"></label>
                      </div>
                    </div>
                    <div class="col-xl-4">
                    <button type="button" class="btn btn-primary">Get OTP</button>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 mb-4">
      
                            <input type="OTP" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter OTP" />
                          <label class="form-label" for="form3Example3"></label>
      
                      </div>
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                      </div>
      
                      
                      
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
